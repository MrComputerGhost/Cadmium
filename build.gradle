apply plugin: 'java'

ext.configFile = file "build.properties"

configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    ext.config = new ConfigSlurper().parse prop
}

group = "com.sci.cadmium"
version = config.version + "." + config.build_number
archiveBaseName = "Cadmium"
jar.baseName = "Cadmium"

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include 'version.properties'

        expand 'version': project.config.version, 'buildnumber': project.config.build_number
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'version.properties'
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    archiveName = "Cadmium-" + config.version + "." + config.build_number + "-sources.jar"
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    archiveName = "Cadmium-" + config.version + "." + config.build_number + "-javadoc.jar"
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}